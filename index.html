<!DOCTYPE html>
<html lang="zh-CN" x-data="{ darkMode: localStorage.getItem('theme') === 'dark' }" :class="{ 'dark': darkMode }">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻境图谱 - AI Prompt Gallery</title>

    <!-- Tailwind CSS -->
    <script src="./libs/tailwindcss.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#172033',
                            950: '#0b1120',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="./libs/lucide.min.js"></script>

    <!-- Alpine.js -->
    <script defer src="./libs/alpine.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        [x-cloak] {
            display: none !important;
        }
    </style>

    <script>
        const IMAGE_BASE_URL = "./images/";

        function galleryApp() {
            return {
                searchTerm: '',
                selectedTag: '全部',
                selectedItem: null,
                notification: '',
                isLoading: true,
                error: null,

                itemsPerPage: 12,
                visibleCount: 12,
                showScrollTop: false,

                items: [],
                allTags: ["全部"],

                async init() {
                    try {
                        const response = await fetch('./data.json');
                        if (!response.ok) throw new Error('无法加载数据文件');

                        const data = await response.json();
                        this.items = data;

                        const tags = new Set(["全部"]);
                        data.forEach(item => {
                            if (item.tags) item.tags.forEach(tag => tags.add(tag));
                        });
                        this.allTags = Array.from(tags);

                        this.isLoading = false;
                    } catch (err) {
                        console.error("加载数据失败:", err);
                        this.error = "无法加载 Prompt 数据，请检查 data.json 是否存在。";
                        this.isLoading = false;
                    }

                    this.$nextTick(() => {
                        if (window.lucide) lucide.createIcons();
                    });
                },

                toggleTheme() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('theme', this.darkMode ? 'dark' : 'light');
                },

                get filteredItems() {
                    if (!this.items) return [];
                    return this.items.filter(item => {
                        const matchesSearch = item.prompt.toLowerCase().includes(this.searchTerm.toLowerCase());
                        const matchesTag = this.selectedTag === '全部' || (item.tags && item.tags.includes(this.selectedTag));
                        return matchesSearch && matchesTag;
                    });
                },

                get visibleItems() {
                    return this.filteredItems.slice(0, this.visibleCount);
                },

                get filteredTotal() {
                    return this.filteredItems.length;
                },

                getImageUrl(filename) {
                    if (filename.startsWith('http')) return filename;
                    return `${IMAGE_BASE_URL}${filename}`;
                },

                loadMore() {
                    this.visibleCount += this.itemsPerPage;
                    this.$nextTick(() => lucide.createIcons());
                },

                handleScroll() {
                    this.showScrollTop = window.scrollY > 400;
                },

                scrollToTop() {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },

                openModal(item) {
                    this.selectedItem = item;
                    this.$nextTick(() => lucide.createIcons());
                },

                closeModal() {
                    this.selectedItem = null;
                },

                copyText(text) {
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(text).then(() => {
                            this.showToast("Prompt 已复制！");
                        });
                    } else {
                        const textArea = document.createElement("textarea");
                        textArea.value = text;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand("copy");
                        document.body.removeChild(textArea);
                        this.showToast("Prompt 已复制！");
                    }
                },

                showToast(msg) {
                    this.notification = msg;
                    setTimeout(() => this.notification = '', 2000);
                },

                resetFilters() {
                    this.searchTerm = '';
                    this.selectedTag = '全部';
                    this.visibleCount = this.itemsPerPage;
                    this.scrollToTop();
                }
            };
        }

        window.addEventListener('load', () => {
            if (window.lucide) lucide.createIcons();
        });
    </script>
</head>

<body class="bg-slate-50 text-slate-900 transition-colors duration-300 dark:bg-slate-950 dark:text-slate-100"
    x-data="galleryApp()" @scroll.window="handleScroll()">

    <div class="fixed top-4 left-1/2 -translate-x-1/2 z-50 transition-all duration-300" x-show="notification"
        x-transition:enter="transform ease-out duration-300 transition-translate-y"
        x-transition:enter-start="translate-y-[-100%] opacity-0" x-transition:enter-end="translate-y-0 opacity-100"
        x-transition:leave="transform ease-in duration-200" x-transition:leave-start="translate-y-0 opacity-100"
        x-transition:leave-end="translate-y-[-100%] opacity-0" x-cloak>
        <div
            class="bg-slate-900 dark:bg-white dark:text-slate-900 text-white px-6 py-2 rounded-full shadow-lg flex items-center gap-2 font-medium">
            <i data-lucide="sparkles" class="w-4 h-4 text-yellow-400 dark:text-yellow-600"></i>
            <span x-text="notification"></span>
        </div>
    </div>

    <header
        class="bg-white/80 dark:bg-slate-900/80 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-30 backdrop-blur-md transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-5">
            <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                <div class="flex items-center gap-3 cursor-pointer group" @click="resetFilters()">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200 dark:shadow-none group-hover:scale-105 transition-transform">
                        <i data-lucide="aperture" class="text-white w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">幻境<span
                                class="text-indigo-600 dark:text-indigo-400">图谱</span></h1>
                        <p class="text-xs text-slate-500 dark:text-slate-400 font-medium tracking-wider">AI PROMPT
                            GALLERY</p>
                    </div>
                </div>

                <div class="relative w-full md:w-96 group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="search"
                            class="w-5 h-5 text-slate-400 dark:text-slate-500 group-focus-within:text-indigo-500 dark:group-focus-within:text-indigo-400 transition-colors"></i>
                    </div>
                    <input type="text" x-model="searchTerm" @input="visibleCount = itemsPerPage"
                        class="block w-full pl-10 pr-3 py-2.5 border border-slate-200 dark:border-slate-700 rounded-xl bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100 placeholder-slate-400 focus:outline-none focus:bg-white dark:focus:bg-slate-800 focus:ring-2 focus:ring-indigo-500/20 dark:focus:ring-indigo-400/20 focus:border-indigo-500 dark:focus:border-indigo-400 transition-all sm:text-sm"
                        placeholder="搜索 Prompt、关键词...">
                </div>

                <div class="flex items-center gap-3">
                    <button @click="toggleTheme()"
                        class="p-2.5 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors"
                        title="切换主题">
                        <i x-show="!darkMode" data-lucide="moon" class="w-5 h-5"></i>
                        <i x-show="darkMode" data-lucide="sun" class="w-5 h-5" x-cloak></i>
                    </button>
                    <a href="https://github.com/iniwap" target="_blank"
                        class="p-2.5 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                        <i data-lucide="github" class="w-5 h-5"></i>
                    </a>
                </div>
            </div>

            <div class="flex items-center gap-2 mt-6 overflow-x-auto pb-2 scrollbar-hide">
                <template x-for="tag in allTags" :key="tag">
                    <button @click="selectedTag = tag; visibleCount = itemsPerPage"
                        :class="selectedTag === tag ? 'bg-indigo-600 text-white shadow-md shadow-indigo-200 dark:shadow-none' : 'bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700'"
                        class="px-4 py-1.5 rounded-full text-sm font-medium whitespace-nowrap transition-all duration-200"
                        x-text="tag">
                    </button>
                </template>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pb-24 min-h-[60vh]">
        <div x-show="isLoading" class="flex justify-center py-20">
            <div class="flex items-center gap-2 text-indigo-600 dark:text-indigo-400">
                <i data-lucide="loader-2" class="w-6 h-6 animate-spin"></i>
                <span class="font-medium">正在加载图谱...</span>
            </div>
        </div>

        <div x-show="error" x-cloak
            class="flex flex-col items-center justify-center py-20 text-red-500 dark:text-red-400">
            <i data-lucide="alert-circle" class="w-12 h-12 mb-4 opacity-80"></i>
            <p class="text-lg font-medium" x-text="error"></p>
            <p class="text-sm text-slate-500 dark:text-slate-400 mt-2">请确保 `data.json` 文件存在且格式正确。</p>
        </div>

        <div x-show="!isLoading && !error">
            <div class="mb-6 text-sm text-slate-500 dark:text-slate-400 flex justify-between items-center"
                x-show="filteredTotal > 0">
                <span>显示 <span x-text="visibleItems.length"></span> / <span x-text="filteredTotal"></span> 个结果</span>
            </div>

            <div x-show="filteredTotal > 0">
                <div class="columns-1 sm:columns-2 lg:columns-3 xl:columns-4 gap-6 space-y-6">
                    <template x-for="item in visibleItems" :key="item.id">
                        <div @click="openModal(item)"
                            class="break-inside-avoid group relative bg-white dark:bg-slate-850 rounded-2xl overflow-hidden shadow-sm dark:shadow-none hover:shadow-xl hover:-translate-y-1 transition-all duration-300 border border-slate-100 dark:border-slate-800 cursor-zoom-in min-h-[100px]">

                            <div class="relative overflow-hidden bg-slate-100 dark:bg-slate-800">
                                <img :src="getImageUrl(item.image)" :alt="item.prompt"
                                    class="w-full h-auto object-cover transform group-hover:scale-105 transition-transform duration-500"
                                    loading="lazy"
                                    onerror="this.src='https://placehold.co/600x400/1e293b/94a3b8?text=Image+Lost'">

                                <div
                                    class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-4">
                                    <p class="text-white text-sm line-clamp-2 mb-2 font-medium drop-shadow-md"
                                        x-text="item.prompt"></p>
                                    <div class="flex items-center justify-between">
                                        <div class="flex gap-1">
                                            <template x-for="t in item.tags.slice(0, 2)">
                                                <span
                                                    class="text-[10px] bg-white/20 backdrop-blur-md text-white px-2 py-0.5 rounded-full border border-white/10"
                                                    x-text="t"></span>
                                            </template>
                                        </div>
                                        <button @click.stop="copyText(item.prompt)"
                                            class="p-2 bg-white/90 hover:bg-white text-slate-900 rounded-full shadow-sm transition-colors"
                                            title="复制 Prompt">
                                            <i data-lucide="copy" class="w-3.5 h-3.5"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <div class="mt-12 flex justify-center" x-show="visibleItems.length < filteredTotal">
                    <button @click="loadMore()"
                        class="px-8 py-3 bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 rounded-full hover:bg-slate-50 dark:hover:bg-slate-700 hover:shadow-md transition-all font-medium flex items-center gap-2 group">
                        <i data-lucide="arrow-down-circle"
                            class="w-5 h-5 text-slate-400 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors"></i>
                        <span>加载更多 (<span x-text="filteredTotal - visibleItems.length"></span>)</span>
                    </button>
                </div>

                <div class="mt-12 text-center text-slate-400 dark:text-slate-600 text-sm"
                    x-show="visibleItems.length >= filteredTotal && filteredTotal > 0">
                    - 已经到底啦，共 <span x-text="filteredTotal"></span> 个精彩瞬间 -
                </div>
            </div>

            <div x-show="filteredTotal === 0" x-cloak
                class="flex flex-col items-center justify-center py-20 text-slate-400 dark:text-slate-600">
                <i data-lucide="search-x" class="w-12 h-12 mb-4 opacity-20"></i>
                <p class="text-lg">没有找到相关的 Prompt</p>
                <button @click="resetFilters()"
                    class="mt-4 text-indigo-600 dark:text-indigo-400 hover:underline text-sm">清除筛选条件</button>
            </div>
        </div>
    </main>

    <button @click="scrollToTop()"
        class="fixed bottom-8 right-8 p-3 bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 text-white rounded-full shadow-lg transition-all duration-300 z-40"
        :class="showScrollTop ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10 pointer-events-none'">
        <i data-lucide="arrow-up" class="w-6 h-6"></i>
    </button>

    <div x-show="selectedItem" class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6"
        x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-100"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" x-cloak>

        <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm" @click="closeModal()"></div>

        <div class="relative bg-white dark:bg-slate-900 rounded-2xl shadow-2xl dark:shadow-slate-950/50 max-w-5xl w-full max-h-[90vh] flex flex-col md:flex-row overflow-hidden border dark:border-slate-800"
            x-show="selectedItem" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95 translate-y-4"
            x-transition:enter-end="opacity-100 scale-100 translate-y-0">

            <div
                class="md:w-2/3 bg-slate-100 dark:bg-slate-950 flex items-center justify-center p-2 sm:p-8 overflow-auto relative">
                <img :src="selectedItem ? getImageUrl(selectedItem.image) : ''"
                    class="max-w-full max-h-[80vh] object-contain rounded-lg shadow-sm">
            </div>

            <div
                class="md:w-1/3 p-6 md:p-8 flex flex-col border-l border-slate-100 dark:border-slate-800 bg-white dark:bg-slate-900">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-1">Prompt 详情</h3>
                        <span class="text-xs text-slate-400 dark:text-slate-500">ID: #<span
                                x-text="selectedItem?.id"></span></span>
                    </div>
                    <button @click="closeModal()"
                        class="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>

                <div class="flex-1 overflow-y-auto mb-6 custom-scrollbar">
                    <div
                        class="bg-slate-50 dark:bg-slate-800 p-4 rounded-xl border border-slate-100 dark:border-slate-700 group relative">
                        <p class="text-slate-700 dark:text-slate-300 text-sm leading-relaxed font-mono select-all"
                            x-text="selectedItem?.prompt"></p>
                        <button @click="copyText(selectedItem?.prompt)"
                            class="absolute top-2 right-2 p-1.5 bg-white dark:bg-slate-700 text-slate-500 dark:text-slate-300 border border-slate-200 dark:border-slate-600 rounded-lg hover:border-indigo-300 hover:text-indigo-600 dark:hover:text-indigo-400 opacity-0 group-hover:opacity-100 transition-all shadow-sm">
                            <i data-lucide="copy" class="w-3.5 h-3.5"></i>
                        </button>
                    </div>

                    <div class="mt-6">
                        <h4 class="text-xs font-semibold text-slate-900 dark:text-white uppercase tracking-wider mb-3">
                            标签</h4>
                        <div class="flex flex-wrap gap-2">
                            <template x-for="tag in selectedItem?.tags">
                                <span
                                    class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-indigo-50 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 border border-indigo-100 dark:border-indigo-800">
                                    <i data-lucide="tag" class="w-3 h-3 mr-1.5"></i>
                                    <span x-text="tag"></span>
                                </span>
                            </template>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-3 mt-auto pt-6 border-t border-slate-100 dark:border-slate-800">
                    <button @click="copyText(selectedItem?.prompt)"
                        class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 text-white rounded-xl transition-colors flex items-center justify-center gap-2 font-medium shadow-md shadow-indigo-200 dark:shadow-none">
                        <i data-lucide="copy" class="w-4 h-4"></i> 复制完整 Prompt
                    </button>
                    <a :href="selectedItem ? getImageUrl(selectedItem.image) : '#'" download target="_blank"
                        class="w-full py-3 bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700 transition-all flex items-center justify-center gap-2 font-medium">
                        <i data-lucide="download" class="w-4 h-4"></i> 下载原图
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
